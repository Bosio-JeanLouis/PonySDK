apply plugin: 'java'

sourceCompatibility = 1.6

repositories {
	mavenCentral()
}

dependencies {
	compile project(':ponysdk')
}

task cleanDebug(type: Delete) {
  delete 'war/ponyterminal', 'war/WEB-INF/deploy'
}

task createWrapper(type: Wrapper) {
    gradleVersion = '1.0-milestone-6'
}