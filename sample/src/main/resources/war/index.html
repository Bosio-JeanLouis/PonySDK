<!doctype html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>UI Sample</title>
		<link rel="stylesheet/less" type="text/css" href="css/sample.less" />
		<script src="script/less.js" type="text/javascript"></script>
		<script type="text/javascript" src="ponyterminal/ponyterminal.nocache.js"></script>
		<script src="script/sample.js" type="text/javascript"></script>
	</head>
	<body>
		<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position: absolute; width: 0; height: 0; border: 0"></iframe>
		<div id="loading">Loading sample...</div>
		<noscript>
			<div
				style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px;">
				Your web browser must have JavaScript enabled in order for this
				application to display correctly.
			</div>
		</noscript>
		<script type="text/javascript">
			var pony = null;
			function onPonySDKModuleLoaded() {
				pony = new ponysdk();
				pony.registerCommunicationError(function(code, message){
					if(console) console.log('Connection lost: ' + code + ', ' + message);
				});
				pony.registerAddOnFactory("com.ponysdk.sample.client.page.addon.BasicAddOn", function(params) {
					return new BasicJsAddon(pony, params);
				});
				pony.registerAddOnFactory("com.ponysdk.sample.client.page.addon.ReverseTextInput", function(params) {
					return new ReverseTextAddon(pony, params);
				});
				pony.start();
			}
		</script>
	</body>
</html>
